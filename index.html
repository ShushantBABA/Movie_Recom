<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>

  <body>
    <header>
      <h1>Should I watch it?</h1>

        <input type="text" placeholder="Search" id="search" class="search" />
      </form>
    </header>
    <main id="main"></main>
    <footer class="footer">
      <div id="chat-widget">
        <div id="chat-header">
          <span>üé¨ MovieBot</span>
          <button id="close-btn" onclick="toggleChat()">‚àí</button>
        </div>
    
        <div id="chat-box">
          <div class="bot-msg" style="background-color: #e0e0e0; color: #000000; align-self: flex-start; border-bottom-left-radius: 5px;">
            Hi! I'm MovieBot. Ask me for a recommendation! üçø
          </div>
        </div>

        <div id="chat-input-area">
          <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
          <button onclick="sendMessage()">‚û§</button>
        </div>
      </div>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
